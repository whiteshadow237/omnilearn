<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniLearn - Redirection</title>
    <meta http-equiv="refresh" content="0;url=app.html">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .redirect-message {
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #58cc02;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h2>Bienvenue sur OmniLearn</h2>
        <p>Redirection automatique vers l'application...</p>
        <span class="loader"></span>
        <p>Si la redirection ne fonctionne pas, <a href="app.html">cliquez ici</a>.</p>
    </div>
    <script>
        // Redirection JavaScript en compl√©ment du meta refresh
        window.location.href = 'app.html';
    </script>
</body>
</html>
